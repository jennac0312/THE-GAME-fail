<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- landing screen (home) -->
    <div class="landingScreen">
        <div class="content">
            <h2 class="">PRESENTING</h2>
            <h1 class="title">
                <div class="top">
                    <span class="red">C</span>
                    <span class="orange">O</span>
                    <span class="yellow">L</span>
                    <span class="blue">O</span>
                    <span class="green">R</span>
                </div>
                <br>
                <div class="bottom">
                    <span class="purple">B</span>
                    <span class="cyan">U</span>
                    <span class="magenta">S</span>
                    <span class="lime">T</span>
                    <span class="gold">E</span>
                    <span class="salmon">R</span>
                </div>
            </h1>
            <!--  add steps effect -->
            <p class="italic">the brain game</p>
            <div class="buttons hidden">
                <button class="start">START</button>
                <button class="directions">DIRECTIONS</button>
            </div>
        </div>
    </div>

    <!-- directions screen -->
    <!-- in progress -->
    <div class="directionsScreen hidden">
        <h1>DIRECTIONS</h1>
        <p>A brain teaser, but make it 
            <br>
            <span class="cyan">C</span>
            <span class="salmon">O</span>
            <span class="gold">L</span>
            <span class="magenta">O</span>
            <span class="salmon">R</span>
            <span class="yellow">F</span>
            <span class="red">U</span>
            <span class="lime">L</span>
            <!-- <span class="yellow">!</span> -->
        </p>
        <p>a
            <br>
            <span class="cyan">c</span>
            <span class="salmon">o</span>
            <span class="gold">l</span>
            <span class="magenta">o</span>
            <span class="salmon">r</span>
            <span class="yellow">f</span>
            <span class="red">u</span>
            <span class="lime">l</span>
            <br>
            <!-- <span class="yellow">!</span> --> brain teaser
        </p>


        <button class="start">Ready?</button>
    </div>

    <!-- mode screen -->
    <div class="modeScreen hidden">
        <h1>MODE SCREEN</h1>
        <button class="start">READY</button>
    </div>

    
    <!-- game board -->
    <div class="gameBoard hidden">
        <h1 class="gameColor blue">YELLOW</h1>

            <div class="choice c3">3</div>
            <div class="choice c4">4 blue</div>
        </div> -->

            <button class="choice c1">1 red</button>
            <button class="choice c2">2 yellow</button>
            <button class="choice c3">3 green</button>
            <button class="choice c4">4 blue</button>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
